<footer class="work-together-section" id="work-together">
  <div class="container">
    <h2 class="work-together-section-title">
      <img
        class="work-together-logo"
        src="./img/dev-lloyd/dev-lloyd-dsk.png"
        alt="dev-lloyd's logo"
      />
      Letâ€™s <span class="them-color">work</span> together
    </h2>

    <!-- form -->

    <form class="contact-form" id="contactForm" autocomplete="off">
      <input
        class="input-work-together-section"
        type="email"
        id="email"
        name="email"
        required
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        placeholder="clients@gmail.com"
        title="Enter a valid email address (example: user@gmail.com)"
        aria-label="Email address"
      />
      <input
        class="input-work-together-section"
        type="text"
        id="comments"
        name="comments"
        required
        placeholder="comments"
        aria-label="Add comments"
      />
      <button class="contact-form-btn" type="submit">Send</button>
    </form>

    <!-- contact-info -->

    <address class="blok-address">
      <ul class="contact-info">
        <li class="contact-info-item">
          <a href="mailto:lloydjefferson@gmail.com">lloydjefferson@gmail.com</a>
        </li>
        <li class="contact-info-item">
          <a href="tel:+3801111111111">+380 11 1111 11 11</a>
        </li>
      </ul>
    </address>
  </div>
</footer>
