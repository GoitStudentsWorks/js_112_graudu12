<!-- reviews-section LENA BOKHAN-->
<section class="container reviews-section js-reviews-section">
  <h1 class="reviews-title">REVIEWS</h1>
  <div class="loader"></div>
  <div class="swiper swiper-reviews">
    <ul class="swiper-wrapper wrap-card"></ul>

    <div class="swiper-pagination swiper-pagination-rev"></div>

    <div class="swiper-button-prev swiper-button-prev-rev">
      <svg class="arr-btn-review">
        <use href="./img/icon/symbol-defs.svg#icon-arrow-narrow-left"></use>
      </svg>
    </div>
    <div class="swiper-button-next swiper-button-next-rev">
      <svg class="arr-btn-review">
        <use href="./img/icon/symbol-defs.svg#icon-arrow-narrow-right"></use>
      </svg>
    </div>
  </div>
</section>
